<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>NSU OnlineJudge Account Activation</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


</head>
<body>
<table align="center" style="width:700px;">
  <tbody>
  <tr>
    <td>
      <div style="width:700px; border-bottom:1px solid #ccc;margin-bottom:30px;">
        <table border="0" cellpadding="0" cellspacing="0" width="700" height="39"
               style="font:12px Tahoma, Arial, 宋体;">
          <tbody>
          <tr>
            <td width="210"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div style="width:680px; padding:0 10px; margin:0 auto;">
        <div style="line-height:1.5; font-size:14px; margin-bottom:25px; color:#4d4d4d;">
          <strong style="display:block; margin-bottom:15px;">
            <b th:text="${nickname}">Luminous</b>：<span style="color:#f60; font-size: 16px;"></span>您好！

          <strong style="display:block;margin-bottom:15px;">
            您正在进行
            <span style="color: red">重置密码</span>
            操作，请点击
            <a style="color: #6f42c1;" th:href="@{${url}}" th:utext="${url}">此链接</a>
            以完成重置密码操作。此链接30分钟内有效请勿重复获取！
          </strong>
        </div>
      </div>
      <div style="width:700px; margin:0 auto;">
        <div style="padding:10px 10px 0; border-top:1px solid #ccc; color:#747474; margin-bottom:20px; line-height:1.3em; font-size:12px;">
          <p>此为系统邮件，请勿回复<br>
            请保管好您的邮箱，避免账号被他人盗用
          </p>
          <p>成都东软学院ACM团队</p>
        </div>
      </div>
    </td>
  </tr>
  </tbody>

</html>
